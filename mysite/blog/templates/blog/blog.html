{% extends "personal/base.html" %}

{% block header %}
  <header class="blog-header">
    <div class="container">
      <h1 class="blog-title">Blog</h1>
    </div>
  </header>
{% endblock %}

{% block content %}

  {% for post in object_list %}
    <div class="post">
      <div class="post_date">{{ post.date|date:'Y-m-d' }}</div>
      <a href="/blog/{{ post.id }}"><h2 class="post_title">{{ post.title }}</h2></a>
    </div>
  {% endfor %}


{% endblock %}
