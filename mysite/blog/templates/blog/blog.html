{% extends "personal/base.html" %}

{% block content %}
  <h1>Blog</h1>

  {% for post in object_list %}
    <div class="post">
      <div class="post_date">{{ post.date }}</div>
      <a href="/blog/{{ post.id }}"><h2 class="post_title">{{ post.title }}</h2></a>
      <p class="post_body">{{ post.body }}</p>
    </div>
  {% endfor %}


{% endblock %}
